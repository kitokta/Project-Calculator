<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Coolest Calculator Ever!</h1>
    </header>

    <section class="container-box">
        <div class="calc-box">
            <button class="calculator" id="clear" type="reset">CE</button>
            <button class="calculator" id="divide" type="submit">/</button>
            <button class="calculator" id="multiply" type="submit">*</button>
            <button class="calculator" id="add" type="submit">+</button>
            <button class="calculator" type="submit">7</button>
            <button class="calculator" type="submit">8</button>
            <button class="calculator" type="submit">9</button>
            <button class="calculator" id="subtract" type="submit">-</button>
            <button class="calculator" type="submit">4</button>
            <button class="calculator" type="submit">5</button>
            <button class="calculator" type="submit">6</button>
            <button class="calculator" type="submit">.</button>
            <button class="calculator" type="submit">1</button>
            <button class="calculator" type="submit">2</button>
            <button class="calculator" type="submit">3</button>
            <button class="calculator" type="submit">=</button>
            <button class="calculator" type="submit">0</button>
        </div>
    </section>
</body>
<script src="main.js"></script>
</html>
