<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Coolest Calculator Ever!</h1>
    </header>

    <section class="container-box">
        <div class="calc-box">
            <div class="calc-header">&copy; Zanini 2022</div>
            <div class="display">
                <h3 id="display"></h3>
            </div>
            <button class="reset" id="clear" type="reset">CE</button>
            <button class="operator" id="divide" type="submit">/</button>
            <button class="operator" id="multiply" type="submit">*</button>
            <button class="operator" id="add" type="submit">+</button>
            <input class="calculator" type="submit" value="7">
            <input class="calculator" type="submit" value="8">
            <input class="calculator" type="submit" value="9">
            <button class="operator" id="subtract" type="submit">-</button>
            <input class="calculator" type="submit" value="4">
            <input class="calculator" type="submit" value="5">
            <input class="calculator" type="submit" value="6">
            <button class="dot" id="dot" type="submit">.</button>
            <input class="calculator" type="submit" value="1">
            <input class="calculator" type="submit" value="2">
            <input class="calculator" type="submit" value="3">
            <button class="equal" id="equal" type="submit">=</button>
            <input class="calculator" type="submit" value="0">
        </div>
    </section>
    <footer>Your newest toy</footer>
</body>
<script src="main.js"></script>
</html>
